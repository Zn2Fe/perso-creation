<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>perso-creation</title>
        <link rel="stylesheet" href="./css/main.css" type="text/css">
        <link rel="stylesheet" href="./css/theme.css" type="text/css">
        <link rel="stylesheet" href="./css/global.css" type="text/css">
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                Logo
            </div>
            <ul>
                <li>Page:1</li>
            </ul>
        </nav>
        <div class="sidebar">
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="main-timeline">
            <div class="toolbar">
                <button class="add"></button>
            </div>
            <div class="timeline">
                <div class="timeline-name"></div>
                <div class="timeline-spec"></div>
                <div class="timeline-graph"></div>
                <div class="timeline-img"></div>
            </div>
        </div>
        <div class="main-perso">
            <div class="toolbar"></div>
            <div class="perso">
                <div class="perso-timestamp-name">
                    <div class="timestamp-title">time1</div>
                    <div class="timestamp-title">time2</div>
                    <div class="timestamp-title">&plus;</div>
                </div>
                <div class="perso-container">
                    <div class="perso-id">BLabla</div>
                    <div class="perso-toolbar"><button>add</button></div>
                    <div class="timestamp">
                        <div class="perso-data">
                            <div class="perso-name">
                                nom1
                            </div>
                            <div class="perso-img"></div>
                        </div>
                    </div>
                    <div class="timestamp">
                        <div class="perso-data">
                            <div class="perso-name">
                                nom2
                            </div>
                            <div class="perso-img"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
